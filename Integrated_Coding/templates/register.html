{% extends "base.html" %}

{% block title %}| register{% endblock %}

{% block content %}
<style>
  .container{
    margin-top: 10px;
    margin-bottom: 10px;
  }
  form {
  min-width:300px;
  max-width:400px;
  padding:20px;
  margin:0 auto;
  background:#ffffff59; 
  -webkit-box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
  -moz-box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
  box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
}

form input {
  border:1px solid #eee;
  border-radius:0 !important;
  padding:5px 8px;
  color:#444;
}

form button {
  color:#555;
  background:#ffffffad;
  border:1px solid #fff !important;
  margin-top:20px;
  border-radius:0px Important;
}

form button:hover {
  background:#fff !important;
}

.pull-right {
  float:right;
}
body {
  background: #70e1f5;
  background: -webkit-linear-gradient(to right, #ffd194, #70e1f5);  
  background: linear-gradient(to right, #ffd194, #70e1f5);
}
.already-have-account{
  margin:8px;
}
.sign-in{
  color:rgb(0, 47, 255);
}
.sign-in:hover{
  color:white;
}
</style>
<div class="container">
  <form method="post">
    <div class="form-group">
        {% csrf_token %}
        {%load crispy_forms_tags%}
        {{ form|crispy }}
    </div>
    <button type="reset" class="btn">Reset</button>
    <button type="submit" class="btn" style="float:right">Submit</button>
    <div class="already-have-account">Already Have an Account?
      <a class="sign-in" href="{% url 'login' %}">Sign-In</a>
    </div>
  </form>
</div>
{% endblock %}
